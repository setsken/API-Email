services:
  - type: web
    name: maildrop
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT src.backend.flask_app:app
    envVars:
      - key: DOMAIN
        value: ofstats.pro
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_WEBHOOK_SECRET
        sync: false
      - key: PASSWORD
        sync: false
      - key: FLASK_PORT
        value: 5000
